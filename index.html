<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Slide</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="root" class="container">
            <header>
                <nav>
                    <img src="https://pbs.twimg.com/profile_images/588569233459544065/-yz1Q2mE.jpg" alt="logo">
                </nav>
            </header>
            <main class="wrapper">
                <div class="left">
                    <i class="fas fa-chevron-circle-left" @click="prevImg"></i>
                </div>
                <div class="center">
                    <img :src="img[imgIndex]" alt="RayBan-wayfarer">
                </div>
                <div class="right">
                    <i class="fas fa-chevron-circle-right" @click="nextImg"></i>
                </div>
                <div class="nav">
                    <i v-for="(img, index) in img" :class="(index ==imgIndex) ? 'fas' : '' " @click="imgIndex=index" class="far fa-circle"></i>
                </div>
            </main>
        </div>

        <script type="text/javascript" src="js/style.js"></script>
    </body>
</html>
